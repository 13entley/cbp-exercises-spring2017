<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
  
  <title>Units</title>
 
<style>
div {
    padding: 1em;
    border: 1em solid yellow;
    margin: 1em;
    width: 33%;
    float: left;
    box-sizing:border-box;
    margin-left:2px;
}
.with-child{
  width:12em;
  padding-top:2em;
  padding-left:2em;
  padding-right:2em;
  padding-bottom:2em;
}
.child{
  max-width:10em;
  width:10em;
  background-color: limegreen;
  overflow:auto;
  overflow-x:scroll;
  overflow-y:visible;

}
.empty {
  min-width: 2em;
}

</style>
</head>

<body>
<div class="text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
</div>

<div class="with-child">
    <div class="child">
        Duis feugiat odio et lacus sodales, ac interdum ante accumsan.
    </div>
</div>

<div class="empty">
    <!-- intentionally empty -->
</div>

</body>

</html>
